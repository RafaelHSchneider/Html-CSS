<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol>
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Tomar café</li>
        <li>Estudar</li>
    </ol>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Farinha</li>
        <li>Ovo</li>
        <li>Manteiga</li>
        <li>Açúcar</li>
        <li>Sal</li>
    </ul>
</body>
</html>
