<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color:lightblue;
            text-decoration: none;
            width: 200px;
        }
        a:visited{
            color:blue;
        }
        a:active{
            color:blueviolet; 
        }
        a::after {
            content: ' [link]';
            text-decoration: none;
            font-weight: normal;
            color:lightgray;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>

</body>
</html>
